<div class="container">
  <div class="drag-drop" cdkDropListGroup>
    <div class="task-container in-progress">
      <h2>In Progress</h2>
      <div
        id= "inProgress"
        cdkDropList
        [cdkDropListData]="inProgress"
        class="task-list"
        (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="orderPredicate('inProgress')">
        <div class="task" *ngFor="let item of inProgress" cdkDrag>
          <span>{{item.id}}</span>
          <span>{{item.description}}</span>
        </div>
      </div>
    </div>

    <div class="task-container completed">
      <h2>Completed</h2>
      <div
        id="completed"
        cdkDropList
        [cdkDropListData]="completed"
        class="task-list"
        (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="orderPredicate('completed')">
        <div class="task" *ngFor="let item of completed" cdkDrag>
          <span>{{item.id}}</span>
          <span>{{item.description}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
